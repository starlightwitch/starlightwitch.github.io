<!DOCTYPE html>

<body style="height: 100vh;background: black;width: 100%;">
    <div class="row" style="height: 100%;width: 100%;margin: 0px 0px;">
        <div class="col d-flex justify-content-center align-items-center justify-content-lg-center align-items-lg-center" id="left_nav" style="max-width: 5%;padding: 0px;max-height: 100%;margin: 0px;height: 100%;"><i class="material-icons" style="color: #c6c6c6;font-size: 80px;">chevron_left</i></div>
        <div class="col" style="max-width: 90%;padding: 0px;">

                    <h1 class="display-4 text-center" id="namecard" style="margin: 0px;"><strong>Robin Gao</strong></h1>

                        <div class="col d-flex d-sm-flex d-md-flex d-lg-flex flex-row flex-grow-0 justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center justify-content-lg-center align-items-lg-center justify-content-xl-center" style="max-height: 100%;width: 100%;min-width: 100%;"><img id="left_preview" src="assets/img/daliamuarobingao.jpg" style="max-height: 100%;margin: 0px 10px;max-width: 50%;"><img id="right_preview" src="assets/img/maryrobingao.jpg" style="max-height: 100%;margin: 0px 10px;max-width: 50%;"></div>
                    </div>
                </div>
                <div class="col d-flex flex-column justify-content-center align-items-center justify-content-sm-center align-items-sm-center justify-content-md-center align-items-md-center" style="max-width: 67%;width: 67%;height: 100vh;padding: 0px;">
                    <h1 class="display-4" id="title" style="color: #c6c6c6;margin: 0px;">Civic Duty</h1><img id="main_image" src="assets/img/civicdutyrobinggao.jpg" style="max-height: 75vh;max-width: 100%;margin: 10px 0px;">

            </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center justify-content-lg-center align-items-lg-center" id="right_nav" style="max-width: 5%;padding: 0px;margin: 0px;height: 100%;max-height: 100%;"><i class="material-icons" style="color: #c6c6c6;font-size: 80px;">chevron_right</i></div>
